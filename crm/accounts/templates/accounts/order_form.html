{% extends './base.html %}


{% block title %}
CRM | Create Order
{% endblock title %}


{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h6 class="card-title">Placing orders for: {{ customer.name }}</h6>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <hr>
                {% endfor %}
                    
            
                <input type="submit" class="btn btn-success" value="Submit">
            
            </form>
            
        </div>
    </div>
</div>


{% endblock content %}
