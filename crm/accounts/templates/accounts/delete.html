{% extends './base.html' %}

{% load static %}


{% block content %}

<div class="row m-3">
    <div class="col-md-8">
        <div class="card card-body">
            <h5 class="card-title">Are you sure you want to delete <b>"{{ item }}"</b></h5>
            
            <form action="" method="post">
                {% csrf_token %}
                <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
                <input type="submit" value="Confirm" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
    

{% endblock content %}
